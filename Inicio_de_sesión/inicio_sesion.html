<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki Rolly - Iniciar Sesión</title>
    <link rel="stylesheet" href="/Inicio_de_sesión/css/estilo.css">
</head>
<body>
    <div class="formulario"> 
    <!-- texto -->
        <h1>Iniciar sesión</h1>  
        <form id="loginForm">
            <div class="usuario">
                <input type="text" id="usuario" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="usuario">
                <input type="text" id="usuario" required>
                <label>Correo</label>
            </div>
            <div class="usuario">
                <input type="password" id="contraseña" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">
                <a href="#">¿Olvidé mi contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
            <div class="registrar">
                ¿Aún no tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </form>
    </div>

    <script src="/Inicio_de_sesión/js/funcioness.js"></script>
</body>
